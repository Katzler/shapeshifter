<svg xmlns="http://www.w3.org/2000/svg" viewBox="300 40 180 120" fill="none">
  <!-- Icon: Twisted ribbon "S" shape -->
  <g id="icon">
    <!-- Top ribbon segment (purple) -->
    <path d="M 380 60 Q 420 40 460 60 L 460 100 Q 420 120 380 100 Z" fill="url(#grad1)"/>

    <!-- Middle ribbon segment (gradient transition) -->
    <path d="M 460 60 L 460 100 Q 440 110 420 100 Q 400 90 400 70 L 400 130 Q 420 140 440 130 Q 460 120 460 140 Z" fill="url(#grad2)"/>

    <!-- Bottom ribbon segment (cyan) -->
    <path d="M 400 130 Q 360 150 320 130 L 320 90 Q 360 70 400 90 Z" fill="url(#grad3)"/>

    <!-- 3D depth highlights -->
    <path d="M 395 75 Q 415 65 435 75 L 435 95 Q 415 105 395 95 Z" fill="url(#highlight1)" opacity="0.3"/>
    <path d="M 345 115 Q 365 105 385 115 L 385 135 Q 365 145 345 135 Z" fill="url(#highlight2)" opacity="0.3"/>
  </g>

  <!-- Gradients -->
  <defs>
    <!-- Icon gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B794F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9F7AEA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Highlight gradients for 3D effect -->
    <linearGradient id="highlight1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="highlight2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
